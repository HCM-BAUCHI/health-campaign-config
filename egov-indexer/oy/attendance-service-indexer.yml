ServiceMaps:
  serviceName: attendance-service
  version: 1.0.0
  mappings:
  - topic: oy-save-attendance
    configKey: INDEX
    indexes:
    - name: oy-attendance-index-v1
      type: attendance
      id: $.id
      isBulk: true
      jsonPath: $.*
      timeStampField: $.auditDetails.createdTime
  - topic: oy-update-attendance
    configKey: INDEX
    indexes:
    - name: oy-attendance-index-v1
      type: attendance
      id: $.id
      isBulk: true
      jsonPath: $.*
      timeStampField: $.auditDetails.lastModifiedTime
  - topic: oy-save-attendee
    configKey: INDEX
    indexes:
