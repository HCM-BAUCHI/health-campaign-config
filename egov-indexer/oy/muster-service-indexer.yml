ServiceMaps:
  serviceName: muster-service
  version: 1.0.0
  mappings:
  - topic: oy-transformer-producer-muster-roll-index-v1-topic
    configKey: INDEX
    indexes:
    - name: oy-muster-roll-index-v1
      type: musterRoll
      id: $.musterRoll.id,$.musterRoll.tenantId
      jsonPath: $
      isBulk: false
      customJsonMapping:
        indexMapping:
          Data: {}
        fieldMapping:
        - inJsonPath: $
          outJsonPath: $.Data
      timeStampField: $.musterRoll.auditDetails.createdTime
