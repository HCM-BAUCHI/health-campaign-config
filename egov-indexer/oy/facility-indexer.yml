ServiceMaps:
  serviceName: facility
  version: 1.0.0
  mappings:
  - topic: oy-save-facility-topic
    configKey: INDEX
    indexes:
    - name: oy-facility-index-v1
      type: facility
      id: $.clientReferenceId
      isBulk: true
      jsonPath: $.*
      timeStampField: $.auditDetails.createdTime
  - topic: oy-update-facility-topic
    configKey: INDEX
    indexes:
    - name: oy-facility-index-v1
      type: facility
      id: $.clientReferenceId
      isBulk: true
      jsonPath: $.*
      timeStampField: $.auditDetails.lastModifiedTime
