ServiceMaps:
  serviceName: Uploader
  version: 1.0.0
  mappings:
  - topic: oy-save-upload-jobs
    configKey: INDEX
    indexes:
    - name: oy-uploaderindex-v1
      type: jobs
      id: $.code
      isBulk: false
      jsonPath: $.UploadJob
      timeStampField: $.auditDetails.createdTime
  - topic: oy-update-upload-jobs
    configKey: INDEX
    indexes:
    - name: oy-uploaderindex-v1
      type: jobs
      id: $.code
      isBulk: false
      jsonPath: $.UploadJob
      timeStampField: $.auditDetails.createdTime
