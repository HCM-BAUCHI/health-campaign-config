ServiceMaps:
  serviceName: facility
  version: 1.0.0
  mappings:
  - topic: ba-save-facility-topic
    configKey: INDEX
    indexes:
    - name: ba-facility-index-v1
      type: facility
      id: $.clientReferenceId
      isBulk: true
      jsonPath: $.*
      timeStampField: $.auditDetails.createdTime
  - topic: ba-update-facility-topic
    configKey: INDEX
    indexes:
    - name: ba-facility-index-v1
      type: facility
      id: $.clientReferenceId
      isBulk: true
      jsonPath: $.*
      timeStampField: $.auditDetails.lastModifiedTime
