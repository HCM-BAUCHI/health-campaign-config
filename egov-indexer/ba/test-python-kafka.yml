ServiceMaps:
  serviceName: python
  version: 1.0.0
  mappings:
  - topic: ba-test-python-kafka
    configKey: INDEX
    indexes:
    - name: ba-test-python-kafka
      type: stock
      id: $.id
      isBulk: true
      jsonPath: $
      customJsonMapping:
        indexMapping:
          Data: {}
        fieldMapping:
        - inJsonPath: $
          outJsonPath: $.Data
      timeStampField: $.time
