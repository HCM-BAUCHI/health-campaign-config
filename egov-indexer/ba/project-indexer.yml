ServiceMaps:
  serviceName: Project Service
  version: 1.0.0
  mappings:
  - topic: ba-transformer-producer-bulk-project-index-v1-topic
    configKey: INDEX
    indexes:
    - name: ba-project-index-v1
      type: projects
      id: $.id
      isBulk: true
      jsonPath: $
      customJsonMapping:
        indexMapping:
          Data: {}
        fieldMapping:
        - inJsonPath: $
          outJsonPath: $.Data
      timeStampField: $.lastModifiedTime
  - topic: ba-save-project-beneficiary-topic
    configKey: INDEX
    indexes:
    - name: ba-project-beneficiary-index-v1
      type: project-beneficiary
      id: $.clientReferenceId,$.beneficiaryClientReferenceId,$.tenantId
      isBulk: true
      jsonPath: $.*
      timeStampField: $.auditDetails.createdTime
