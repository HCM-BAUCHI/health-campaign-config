ServiceMaps:
  serviceName: individual
  version: 1.0.0
  mappings:
  - topic: ba-save-individual-topic
    configKey: INDEX
    indexes:
    - name: ba-individual-index-v1
      type: individual
      id: $.clientReferenceId
      isBulk: true
      jsonPath: $.*
      timeStampField: $.auditDetails.createdTime
  - topic: ba-update-individual-topic
    configKey: INDEX
    indexes:
    - name: ba-individual-index-v1
      type: individual
      id: $.clientReferenceId
      isBulk: true
      jsonPath: $.*
      timeStampField: $.auditDetails.lastModifiedTime
  - topic: ba-delete-individual-topic
    configKey: INDEX
    indexes:
    - name: ba-individual-index-v1
      type: individual
      id: $.clientReferenceId
      isBulk: true
      jsonPath: $.*
      timeStampField: $.auditDetails.lastModifiedTime
